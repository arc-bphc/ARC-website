<form class="form-horizontal" name="form1" action="submit-post.php" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-2 control-label">Blog Title:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="blogTitle" name="blogTitle" placeholder="Enter Title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Author:</label>

      <input type="text" class="form-control" id="author" name="author" placeholder="Author name">
    </div>
  </div>
  <div class="form-group">
    <label for="imgToUpload" class="col-sm-2 control-label">Add Images:</label>
    <div class="col-sm-8">
        <input type="file" name="imgToUpload[]" multiple="multiple" >
        <p class="help-block">Select multiple images at once.<br>

    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Add youtube video link:</label>

      <input type="text" class="form-control" id="video-link" name="video-link" placeholder="Add video link">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Content:</label>
    <div class="col-sm-8">
        <textarea name="content" class="form-control" rows="10" placeholder="Blog content" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" name="submit" class="submit btn btn-default">Submit</button>
    </div>
  </div>
